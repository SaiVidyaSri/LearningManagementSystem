<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearNova</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="dashboard.html" class="logo"><img src="/path/to/your/logo.png" alt="LearNova Logo" style="height: 40px;"></a>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="my-courses.html">My Courses</a></li>
                    <li><a href="progress.html">Progress</a></li>
                </ul>
                <div class="user-info">
                    <span id="userWelcome">Welcome!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <section style="margin-bottom: 3rem;">
                <div class="card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <h1 style="margin-bottom: 1rem;">My Profile ðŸ‘¤</h1>
                    <p style="opacity: 0.9; font-size: 1.1rem;">Manage your account information and preferences.</p>
                </div>
            </section>

            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 3rem; align-items: start;">
                <!-- Profile Summary -->
                <div>
                    <div class="card text-center">
                        <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
                            ðŸ‘¤
                        </div>
                        <h3 id="profileName" style="margin-bottom: 0.5rem; color: #333;">Loading...</h3>
                        <p id="profileEmail" style="color: #666; margin-bottom: 1rem;">Loading...</p>
                        <p id="profileRole" style="color: #667eea; font-weight: 600; margin-bottom: 2rem;">Loading...</p>
                        
                        <!-- Quick Stats -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                            <div style="text-align: center; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
                                <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;" id="enrolledCoursesCount">0</div>
                                <div style="font-size: 0.9rem; color: #666;">Courses</div>
                            </div>
                            <div style="text-align: center; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
                                <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;" id="completedCoursesCount">0</div>
                                <div style="font-size: 0.9rem; color: #666;">Completed</div>
                            </div>
                        </div>
                        
                        <button onclick="enableEdit()" class="btn btn-primary w-100">Edit Profile</button>
                    </div>
                </div>

                <!-- Profile Form -->
                <div>
                    <div class="card">
                        <h2 style="margin-bottom: 2rem; color: #333;">Account Information</h2>
                        
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" class="form-control" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" class="form-control" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" id="role" class="form-control" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="joinDate">Member Since</label>
                                <input type="text" id="joinDate" class="form-control" readonly>
                            </div>
                            
                            <div id="editButtons" style="display: none; margin-top: 2rem;">
                                <div style="display: flex; gap: 1rem;">
                                    <button type="button" onclick="saveProfile()" class="btn btn-success" style="flex: 1;">Save Changes</button>
                                    <button type="button" onclick="cancelEdit()" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Change Password Section -->
                    <div class="card" style="margin-top: 2rem;">
                        <h3 style="margin-bottom: 1.5rem; color: #333;">Change Password</h3>
                        
                        <form id="passwordForm">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                            </div>
                            
                            <button type="button" onclick="changePassword()" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                    
                    <!-- Account Actions -->
                    <div class="card" style="margin-top: 2rem;">
                        <h3 style="margin-bottom: 1.5rem; color: #333;">Account Actions</h3>
                        
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <button onclick="downloadData()" class="btn btn-outline">Download My Data</button>
                            <button onclick="deleteAccount()" class="btn btn-danger">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="background: #333; color: white; padding: 2rem 0; text-align: center; margin-top: 4rem;">
        <div class="container">
            <p>&copy; 2025 LearNova. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let currentUser = null;
        let originalData = {};

        // Check authentication
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            
            currentUser = JSON.parse(user);
            document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.username}!`;
            return currentUser;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Load user profile
        async function loadProfile() {
            if (!currentUser) return;

            try {
                // Load user data
                const userResponse = await fetch(`/api/user/${encodeURIComponent(currentUser.username)}`);
                const userData = await userResponse.json();
                
                // Load progress data for stats
                const progressResponse = await fetch(`/api/student-progress-details?username=${encodeURIComponent(currentUser.username)}&email=${encodeURIComponent(currentUser.email)}`);
                const progressData = await progressResponse.json();
                
                displayProfile(userData, progressData);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Unable to load profile data.');
            }
        }

        // Display profile
        function displayProfile(userData, progressData) {
            // Store original data
            originalData = { ...userData };
            
            // Update profile summary
            document.getElementById('profileName').textContent = userData.fullName || userData.username;
            document.getElementById('profileEmail').textContent = userData.email;
            document.getElementById('profileRole').textContent = userData.role.charAt(0).toUpperCase() + userData.role.slice(1);
            
            // Update stats
            const enrolledCount = progressData.length;
            const completedCount = progressData.filter(course => course.isCompleted).length;
            
            animateNumber('enrolledCoursesCount', enrolledCount);
            animateNumber('completedCoursesCount', completedCount);
            
            // Update form fields
            document.getElementById('username').value = userData.username;
            document.getElementById('email').value = userData.email;
            document.getElementById('fullName').value = userData.fullName || '';
            document.getElementById('role').value = userData.role.charAt(0).toUpperCase() + userData.role.slice(1);
            document.getElementById('joinDate').value = new Date(userData.createdAt).toLocaleDateString();
        }

        // Enable edit mode
        function enableEdit() {
            const editableFields = ['fullName'];
            
            editableFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.readOnly = false;
                field.style.background = '#fff';
                field.style.borderColor = '#667eea';
            });
            
            document.getElementById('editButtons').style.display = 'block';
        }

        // Cancel edit
        function cancelEdit() {
            const editableFields = ['fullName'];
            
            editableFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.readOnly = true;
                field.style.background = '#f8f9fa';
                field.style.borderColor = '#e1e5e9';
                field.value = originalData[fieldId] || '';
            });
            
            document.getElementById('editButtons').style.display = 'none';
        }

        // Save profile
        async function saveProfile() {
            const fullName = document.getElementById('fullName').value.trim();
            
            if (!fullName) {
                showAlert('Full name is required.');
                return;
            }
            
            try {
                const response = await fetch('/api/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser.username,
                        fullName: fullName
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Profile updated successfully!', 'success');
                    originalData.fullName = fullName;
                    document.getElementById('profileName').textContent = fullName;
                    cancelEdit();
                } else {
                    showAlert(result.error || 'Failed to update profile.');
                }
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Network error. Please try again.');
            }
        }

        // Change password
        async function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                showAlert('All password fields are required.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('New passwords do not match.');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('New password must be at least 6 characters long.');
                return;
            }
            
            try {
                const response = await fetch('/api/change-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser.username,
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Password changed successfully!', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert(result.error || 'Failed to change password.');
                }
                
            } catch (error) {
                console.error('Error changing password:', error);
                showAlert('Network error. Please try again.');
            }
        }

        // Download user data
        async function downloadData() {
            try {
                const response = await fetch(`/api/user-data/${encodeURIComponent(currentUser.username)}`);
                const data = await response.json();
                
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `${currentUser.username}_data.json`;
                link.click();
                
                showAlert('Data download started!', 'success');
                
            } catch (error) {
                console.error('Error downloading data:', error);
                showAlert('Failed to download data.');
            }
        }

        // Delete account
        function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }
            
            const confirmation = prompt('Type "DELETE" to confirm account deletion:');
            if (confirmation !== 'DELETE') {
                showAlert('Account deletion cancelled.');
                return;
            }
            
            // In a real application, this would make an API call to delete the account
            showAlert('Account deletion is not implemented in this demo.');
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type === 'success' ? 'alert-success' : 'alert-error'}`;
            alertDiv.textContent = message;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '1000';
            alertDiv.style.maxWidth = '400px';
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Animate number counting
        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const duration = 1500;
            const steps = 30;
            const increment = targetNumber / steps;
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= targetNumber) {
                    current = targetNumber;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, duration / steps);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadProfile();
            }
        });
    </script>
</body>
</html>
